<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script></script>
    <title>School Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/scripts.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form name="Enquiry_Form" id="enquiryForm">
        <h3>Enquiry Form</h3>
        <div class="form-row">
          <label class="form-label">Parent Family Name:</label>
          <input
            class="input-text"
            type="text"
            placeholder="Parent Family Name"
            id="parentFamilyName"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Parent Given Name:</label>
          <input
            class="input-text"
            type="text"
            placeholder="Parent Given Name"
            id="parentGivenName"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Kid`s Full Name:</label>
          <input
            class="input-text"
            type="text"
            id="kidsFullName"
            placeholder="Kids Full Name"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Mobile Number: </label>
          <input
            class="input-text"
            type="text"
            id="mobileNumber"
            placeholder="Mobile Number"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Email: </label>
          <input
            class="input-text"
            type="email"
            placeholder="Email"
            id="emailID"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Child DOB: </label>
          <input
            class="input-text"
            type="date"
            placeholder="mm/dd/yyyy"
            id="childDOB"
          />
        </div>
        <div class="form-row">
          <label class="form-label">We need:</label>
          <select class="input-text" id="service">
            <option value="UKG">Infant Care</option>
            <option value="Nursery">Nursery</option>
            <option value="LKG">LKG</option>
            <option value="UKG">UKG</option>
            <option value="daycare">Day Care</option>
          </select>
        </div>
        <div>
          <!-- <a class="submit-btn" id="submitBtn">Send</a> -->
          <button class="submit-btn" id="submitBtn">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
