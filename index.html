<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script></script>
    <title>School Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form name="Enquiry_Form">
        <h3>Enquiry Form</h3>
        <div class="form-row">
          <label class="form-label">Parent Full Name:</label>
          <input
            class="input-text"
            type="text"
            placeholder="Parent Given Name"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Parent Given Name:</label>
          <input
            class="input-text"
            type="text"
            placeholder="Parent Given Name"
          />
        </div>
        <div class="form-row">
          <label class="form-label">Kid`s Full Name:</label>
          <input class="input-text" type="text" placeholder="Kids Full Name" />
        </div>
        <div class="form-row">
          <label class="form-label">Mobile Number: </label>
          <input class="input-text" type="text" placeholder="Mobile Number" />
        </div>
        <div class="form-row">
          <label class="form-label">Email: </label>
          <input class="input-text" type="email" placeholder="Email" />
        </div>
        <div class="form-row">
          <label class="form-label">Child DOB: </label>
          <input class="input-text" type="date" placeholder="mm/dd/yyyy" />
        </div>
        <div class="form-row">
          <label class="form-label">We need:</label>
          <select class="input-text">
            <option value="UKG">Infant Care</option>
            <option value="Nursery">Nursery</option>
            <option value="LKG">LKG</option>
            <option value="UKG">UKG</option>
            <option value="UKG">Day Care</option>
          </select>
        </div>
        <div>
          <a class="submit-btn">Send</a>
        </div>
      </form>
    </div>
  </body>
</html>
